<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 600vh;
        }
        .circle {
            width: 100px;
            height: 100px;
            background-image: linear-gradient(red, yellow, blue);
            border-radius: 50%;
            position: fixed;
            left: calc(50% - 50px);
        }
    </style>
</head>
<body>
    
    <div class="circle"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script>
        gsap.to('.circle', {y: 250, ease: 'bounce.out', duration: 1.5});

        document.addEventListener('scroll', handleScroll);

        function handleScroll(){
            let pos = document.documentElement.scrollTop;

            if(pos > 400){
                gsap.to('.circle', {x: -100, y: 450, duration: 1, scale: 0.5, rotation: -360})
            }
            else if(pos > 200){
                gsap.to('.circle', {x: 100, y: 150, duration: 1, scale: 3, rotation: 360})
            } else if(pos > 50){
                gsap.to('.circle', {x: -200, rotation: -360, duration: 2})
            }
        }
    </script>
</body>
</html>
