<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Refresher</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div id="display">0</div>
        <div class="keys">
            <div class="keyrow">
            <div class="key" id="1">1</div>
            <div class="key" id="2">2</div>
            <div class="key" id="3">3</div>
            </div>
            <div class="keyrow">
            <div class="key" id="4">4</div>
            <div class="key" id="5">5</div>
            <div class="key" id="6">6</div>
            </div>
            <div class="keyrow">
            <div class="key" id="7">7</div>
            <div class="key" id="8">8</div>
            <div class="key" id="9">9</div>
            </div>
            <div class="keyrow">
            <div class="key" id="add">+</div>
            <div class="key" id="0">0</div>
            <div class="key" id="equals">C</div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
